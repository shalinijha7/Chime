<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Generator</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./image/ideas.jpg" size=16*16>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">Never give up , because you never know what can work in your favour</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Mary Kay Ash</span>
            </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fa fa-volume-up"></i></li>
                        <li class="copy"><i class="fa fa-copy"></i></li>
                        <li class="twitter"><i class="fa fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
   <script src="script.js"></script>
    
</body>
</html>
